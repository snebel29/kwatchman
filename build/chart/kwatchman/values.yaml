# Default values for kwatchman.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: snebel29/kwatchman
  tag: latest
  pullPolicy: IfNotPresent

# TODO: document nameOverride and fullnameOverride
nameOverride: ""
fullnameOverride: ""

resources:
   limits:
     cpu: 100m
     memory: 128Mi
   requests:
     cpu: 100m
     memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}
